taxi_riders:

  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: datacamp-378414
      dataset: dbt_dev_datacamp
      threads: 4
      job_retries: 2
      location: asia-east2
      keyfile_json:
        type: ${{secrets.TYPE_BEGQUERY}},
        project_id: ${{secrets.PROJECT_ID_BQ}},
        private_key_id: ${{secrets.PRIVATE_KEY_ID_BQ}},
        private_key: ${{secrets.PRIVATE_KEY_BQ}},
        client_email: ${{secrets.CLIENT_EMAIL_BQ}},
        client_id: ${{secrets.CLIENT_ID_BQ}},
        auth_uri: ${{secrets.AUTH_URI}},
        token_uri: ${{secrets.TOKER_URI_BQ}},
        auth_provider_x509_cert_url: ${{secrets.AUTH_PROVIDER_BQ}},
        client_x509_cert_url: ${{secrets.CLIENT_X509_BQ}}

    pr:
      type: bigquery
      method: service-account
      project: datacamp-378414
      dataset: dbt_pr_datacamp
      threads: 4
      job_retries: 2
      location: asia-east2
      keyfile_json:
        type: ${{secrets.TYPE_BEGQUERY}},
        project_id: ${{secrets.PROJECT_ID_BQ}},
        private_key_id: ${{secrets.PRIVATE_KEY_ID_BQ}},
        private_key: ${{secrets.PRIVATE_KEY_BQ}},
        client_email: ${{secrets.CLIENT_EMAIL_BQ}},
        client_id: ${{secrets.CLIENT_ID_BQ}},
        auth_uri: ${{secrets.AUTH_URI}},
        token_uri: ${{secrets.TOKER_URI_BQ}},
        auth_provider_x509_cert_url: ${{secrets.AUTH_PROVIDER_BQ}},
        client_x509_cert_url: ${{secrets.CLIENT_X509_BQ}}
    prod:
      type: bigquery
      method: service-account
      project: datacamp-378414
      dataset: dbt_prod_datacamp
      threads: 4
      job_retries: 2
      location: asia-east2
      keyfile_json:
        type: ${{secrets.TYPE_BEGQUERY}},
        project_id: ${{secrets.PROJECT_ID_BQ}},
        private_key_id: ${{secrets.PRIVATE_KEY_ID_BQ}},
        private_key: ${{secrets.PRIVATE_KEY_BQ}},
        client_email: ${{secrets.CLIENT_EMAIL_BQ}},
        client_id: ${{secrets.CLIENT_ID_BQ}},
        auth_uri: ${{secrets.AUTH_URI}},
        token_uri: ${{secrets.TOKER_URI_BQ}},
        auth_provider_x509_cert_url: ${{secrets.AUTH_PROVIDER_BQ}},
        client_x509_cert_url: ${{secrets.CLIENT_X509_BQ}}

      
